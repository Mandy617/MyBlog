<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
     
      <link rel="stylesheet" href="../css/bootstrap.css" />
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <h1>Hello, world!</h1>
      <!--基本表单-->
      <form role="form">
      	<div class="form-group">
      		<label for="name">
      			用户名:
      		</label>
      		<input type="text" id="name" class="form-control" />
      	</div>
      	<div class="form-group">
      		<label for="pass">密码:</label>
      		<input type="password" id="pass" class="form-control" />
      	</div>
      	<div class="form-group">
      		<label for="inputfile">上传文件:</label>
             <input type="file" id="inputfile"  class=""/>     		
      	</div>
      	<button type="submit" class="btn btn-default">提交</button>
      </form>
      <hr />
      <!--内联表单-->
      <form class="form-inline" role="form">
      	<div class="form-group">
      		<label for="name">用户名:</label>
      		<input type="text" id="name" class="form-control" />
      	</div>
      	<div class="form-group">
      		<label for="pass">密码:</label>
      		<input type="password" id="pass" class="form-control" />
      	</div>
      	<div class="form-group">
      	     <label for="inputfile">上传文件:</label>
      	     <input type="file" id="inputfile" />
      	</div>
      	<button type="submit" class="btn btn-primary">搜索</button>
      </form>
      <hr />
      <!--水平表单-->
      <form class="form-horizontal" role="form">
      	<div class="form-group">
      		<label for="name" class="col-sm-2 control-label"  >用户名:</label>
      		<div class="col-sm-10">
      			<input type="text" class="form-control" id="name" placeholder="请输入用户名" />
      		</div>
      	</div>
      	<div class="form-group">
      		<label for="pass" class="col-sm-2 control-label"  >密码:</label>
      		<div class="col-sm-10">
      			<input type="password" class="form-control" id="pass" placeholder="请输入密码" />
      		</div>
      	</div>
      	<div class="form-group">
      	    <div class="col-sm-10 col-sm-offset-2">
      	    	<label>
      			<input type="checkbox" />请记住我
      		    </label>
      		
         	</div>
      	</div>
      	<div class="form-group">
      		<div class="col-sm-10 col-sm-offset-2">
      			<button type="submit" class="btn btn-primary">登录</button>
      			
      		</div>
      	</div>
      	
      	<div class="form-group">
      		<label for="myColor" class="col-sm-2 control-label " >请选择颜色:</label>
      		<div class="col-sm-10">
      			<input type="color" id="myColor" placeholder="请选择颜色" class="form-control" />
      		</div>
      	</div>
      	<div>
      		<label for="myLog" class="col-sm-2 control-label">我的日志:</label>
      			<div class="col-sm-10">
      				<textarea id="myLog" class="form-control" rows="3"></textarea>
      			</div>
      		
      	</div>
      </form>
      <hr />
      <label>单选按钮和复选框</label>
      <div class="checkbox">
      	  <label><input type="checkbox" value="" />选项一</label>
      </div>
      <div class="checkbox">
      	  <label><input type="checkbox" value="" />选项二</label>
      </div>
      <div class="checkbox">
      	  <label><input type="checkbox" value="" />选项三</label>
      </div>
      <div class="radio">
      	<label><input type="radio" name="sex" id="sexOption1" checked />男 </label>
      </div>
      <div class="radio">
      	<label><input type="radio" name="sex" id="sexOption2" />女</label>
      </div>
      <hr />
      <label>内联的单选按钮和复选按钮</label>
      <div>
      	  <label class="checkbox-inline">
      	  	<input type="checkbox" value="" />选项一
      	  </label>
      	  <label class="checkbox-inline">
      	  	<input type="checkbox" value="" />选项二
      	  </label>
      	  <label class="checkbox-inline">
      	  	<input type="checkbox" value="" />选项三
      	  </label>
      	  <label class="radio-inline">
      	  	<input type="radio" name="sex" value="" />男
      	  </label>
      	  <label class="radio-inline">
      	  	<input type="radio" name="sex" value=""  checked/>女
      	  </label>
      </div>
      <div class="form-group">
      	<label>选择列表:</label>
      	<select multiple="multiple" class="form-control">
      		<option>北京</option>
      		<option>上海</option>
      		<option>郑州</option>
      	</select>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">邮箱:</label>
          <div class="col-sm-10">
          	<p class="form-control-static">
          		892831704@qq.com
          	</p>
          </div>
      </div>
      <div class="row">
      	<div class="col-lg-2">
      		<input type="text" class="form-control" placeholder="col-lg-2" />
      	</div>
      </div>
   </body>
   	
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->

      <script type="text/javascript" src="jquery-1.11.0.js" ></script>
      <!-- 包括所有已编译的插件 -->

      <script type="text/javascript" src="bootstrap.js" ></script>
</html>
